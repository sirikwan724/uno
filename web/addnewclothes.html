        <h1>Add clothing information</h1>
        <a href="addnewclothes.html">Add New clothes</a>
        <h2>add clothes</h2>
        <form action="addnewclothesservlet2" method="post">
            <label for="clothesname">name:</label><br>
            <input type="text" id="clothesname" name="clothesname"><br/>
            
            <label for="clothes">clothes</label><br>

            <label>colori:</label><br>

            <label for="color02">white</label>
            <input type="radio" id="color03" name="colori" value="pink">

            <input type="radio" id="color04" name="colori" value="blue">
